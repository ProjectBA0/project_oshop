<!DOCTYPE html>

<body>
    <!-- 머리 -->
    <header>
        <div class="head">
            <div class="logo">
                <img src="./item_img/logo (2).png" alt="짝퉁로고">
            </div>
            <div class="search">
                <input type="text" placeholder="검색어를 입력하세요">

            </div>
            <ul class="nav">
                <li><a href="">로그인</a></li>

    <!-- 몸통1 -->
    <div id="slider1">

    <!-- 몸통2 -->

    <!-- 몸통4 -->

            </div>
        </div>
    </div>
    <!-- 몸통5 -->
    <div id="slider5">

            </div>
        </div>
    </div>
    <!-- 몸통6 -->
    <div id="slider6">
        <div class="save">
            <div class="save_pu">
                <input type="submit" value="저장하기" class="save_s">
            </div>
        </div>
    </div>

        <div class="f-benar">
            <img src="./item_img/benar.png" alt="발배너">
        </div>
        <!-- 로고 -->
        <div class="f-gibon">

            </div>

            <div class="f-center">
                <div class="f1"></div>

                <p>대표 김카피</p>
                <p>사업자등록번호 012-34-56789</p>
                <p>메일주소 5pinkshop@naver.com</p>

        </div>

        <div class="f-foot">
            <div class="sns">
                <img src="./item_img/kotalk.png" alt="카톡">
                <img src="./item_img/instar.png" alt="인스타">
                <img src="./item_img/naver.png" alt="네이버">
                <img src="./item_img/youtube.png" alt="유튜브">

            <p class="copy">Copyright © All Right Reserved</p>
            <div class="cards">
                <div></div>

                <div></div>
