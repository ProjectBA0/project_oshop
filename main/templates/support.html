{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>고객지원</h2>
    <p class="text-muted">궁금한 점이나 불편한 사항이 있으시면 아래를 참고해주세요.</p>

    <div class="accordion mt-4" id="supportAccordion">
        <!-- FAQ 1 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="faq1">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1">
                    회원가입은 어떻게 하나요?
                </button>
            </h2>
            <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#supportAccordion">
                <div class="accordion-body">
                    상단 네비게이션의 <strong>회원가입</strong> 메뉴를 통해 쉽게 가입할 수 있습니다.
                </div>
            </div>
        </div>

        <!-- FAQ 2 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="faq2">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2">
                    상품은 어떻게 등록하나요?
                </button>
            </h2>
            <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#supportAccordion">
                <div class="accordion-body">
                    로그인 후 <strong>내 상점</strong> 페이지에서 상품 등록이 가능합니다.
                </div>
            </div>
        </div>

        <!-- FAQ 3 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="faq3">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3">
                    고객센터에 직접 문의하고 싶어요.
                </button>
            </h2>
            <div id="collapse3" class="accordion-collapse collapse" data-bs-parent="#supportAccordion">
                <div class="accordion-body">
                    이메일 <a href="mailto:5pinkshop@naver.com">5pinkshop@naver.com</a> 또는 카카오톡 채널을 이용해주세요.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
