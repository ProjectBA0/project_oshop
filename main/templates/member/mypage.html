{% extends 'base.html' %}
{% block content %}

    <div class="mypage">

        <!-- 마이페이지 최상단  -->
        <div class="top">
            <!-- 자기정보 -->
            <div class="my">
                <!-- 자기사진 -->
                <div class="mytop">
                    <img class="myimg" src="{{ url_for('static', filename=user.image) }}" alt="">
                    <div>
                        <!-- 상품등록 -->
                        <div class="create"><a href="{{ url_for('member.create') }}">임시로 상품등록 버튼만듬 추후 이동</a> </div>
                        <!-- 이미지 업로드 -->
                        <form method="post" action="{{ url_for('member.mypage') }}" enctype="multipart/form-data">

                                {{ form.csrf_token }}

                            <div class="img_url">
                                <label for="image">이미지 첨부</label>
                                <input type="file" name="image" id="image" class="form-control">
                                <button type="submit" class="image_submit">저장하기</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 닉네임, 연락처 -->
                <div class="mymid">
                    <div class="name">닉네임 </div>
                    <div class="name_db">{{user.username}}</div>
                    <div class="phone">전화번호 </div>
                    <div class="phone_db">{{user.phone}}</div>
                </div>
                <!-- 주소 -->
                <div class="mybottom">
                    <div class="address">주소</div>
                    <div class="address_db"> {{user.address}}</div>
                </div>
            </div>
            <!-- 등록한 상품기록 -->
            <div class="post">

                상품 등록 기록 조회
            </div>
        </div>
        <!-- 댓글기록 -->
        <div class="comment">
            댓글 기록 조회
        </div>
    </div>

{% endblock %}
