<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5PICK</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">


</head>
<body>
        <!-- 위로 올라가기 버튼 (지피티 참고) -->
        <div></div>


            <!-- Header -->
            <div class="header">
                <div class="header-all">
                    <div class="header-top">
                        <div class="logo"><a href="{{ url_for('main.index') }}"><img src="{{ url_for('static', filename='img/main/logo.png') }}" alt="logo"></a></div>
                        <div class="header-t-text">
                            {% if g.user %}
                            <p class="loga" ><a href=" {{ url_for('auth.logout') }}"> 로그아웃</a> </p>
                            <p class="mypage"><a href="{{ url_for('member.mypage') }}">마이페이지</a></p>
                            {% else %}
                            <p class="header-p-1"><a href="{{ url_for('auth.login') }}">로그인</a></p>
                            <p class="header-p-1"><a href="{{ url_for('auth.signup') }}">회원가입</a></p>
                            {% endif %}
                            <p class="header-p-1">고객지원</p>
                        </div>
                    </div>
                    <div class="header-bottom">
                        <div class="header-b">
                            <h2 class="header-b-text">고민은 배송을 늦출 뿐</h2>
                            <div class="header-search-box">
                                <input type="search" placeholder="추석 선물세트" class="header-search">
                                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- nav -->
            <div class="nav">
                <nav class="nav-all">
                    <div><i class="fa-solid fa-shirt"></i><br>Clothes</div>
                    <div><i class="fa-solid fa-book"></i><br> Books</div>
                    <div><i class="fa-regular fa-gem"></i><br>Fashion<br>accessories</div>
                    <div><i class="fa-solid fa-icons"></i><br>Other</div>
                    <div><i class="fa-solid fa-thumbs-up"></i><br>Review</div>
                    <div><i class="fa-solid fa-users-gear"></i><br> Individual /<br>Company</div>
                </nav>
            </div>



            <!-- Main Slider -->
            <div class="main_slider">

            </div>



            <!-- 추석 이벤트 상품 -->
            <div class="event">

            </div>



            <!-- 카테고리 시작 제목란 -->
            <div class="category_start">

            </div>



            <!-- 옷 카테고리 -->
            <div class="clothes_category">

            </div>



            <!-- 쿠폰 / 이벤트 Slider -->
            <div class="coupon_slider">

            </div>



            <!-- 패션소품 카테고리 -->
            <div class="fashion_category">

            </div>



            <!-- 잡화 카테고리 -->
            <div class="other">

            </div>


            
            <!-- 리뷰 제목 입력 -->
            <div class="review_title">

            </div>



            <!-- 리뷰 입력 -->
            <div class="review">

            </div>



            <!-- footer top -->
            <div class="footer_top">

            </div>



            <!-- footer -->
            <div class="footer">

            </div>

        <!--부트 스트렙 js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
